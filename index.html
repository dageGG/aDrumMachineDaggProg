<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>Drum Machine by DaggProg</title>
</head>

<body>

    <div class="container" id="drum-machine">
        <h1 class="text-center">A Daggprog Drum Machine</h1>
        <div class="card my-3">
            <div class="card-body">
                <div class="text-center" id="display">Nothing Yet to Display</div>
            </div>
        </div>
        <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
            Q
            <audio src="clip/clip-drum-machine-Open-HH.mp3" class="clip" id="Q"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
            W
            <audio src="clip/clip-drum-machine-Heater-1.mp3" class="clip" id="W"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
            E
            <audio src="clip/clip-drum-machine-Heater-2.mp3" class="clip" id="E"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
            A
            <audio src="clip/clip-drum-machine-Heater-3.mp3" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
            S
            <audio src="clip/clip-drum-machine-Heater-4.mp3" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
            D
            <audio src="clip/clip-drum-machine-Clap.mp3" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
            Z
            <audio src="clip/clip-drum-machine-Kick.mp3" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
            X
            <audio src="clip/clip-drum-machine-Kick_n_Hat.mp3" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
            C
            <audio src="clip/clip-drum-machine-Closed-HH.mp3" class="clip" id="C"></audio>
        </button>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script>
        function play(str) {

            if (str === "q" || str === "Q") {
                document.getElementById('display').innerHTML = "Open-HH";
            } else if (str === "w" || str === "W") {
                document.getElementById('display').innerHTML = "Heater-1";
            } else if (str === "e" || str === "E") {
                document.getElementById('display').innerHTML = "Heater-2";
            } else if (str === "a" || str === "A") {
                document.getElementById('display').innerHTML = "Heater-3";
            } else if (str === "s" || str === "S") {
                document.getElementById('display').innerHTML = "Heater-4";
            } else if (str === "d" || str === "D") {
                document.getElementById('display').innerHTML = "Clap";
            } else if (str === "z" || str === "Z") {
                document.getElementById('display').innerHTML = "Kick";
            } else if (str === "x" || str === "X") {
                document.getElementById('display').innerHTML = "Kick_n_Hat";
            } else if (str === "c" || str === "C") {
                document.getElementById('display').innerHTML = "Closed-HH";
            }


            var audio = document.getElementById(str);
            audio.play();
        }

        window.document.onkeyup = function (event) {
            let keyStroke = event.key;
            if (keyStroke === "q" || keyStroke === "Q") {
                play("Q");
            } else if (keyStroke === "w" || keyStroke === "W") {
                play("W")
            } else if (keyStroke === "e" || keyStroke === "E") {
                play("E")
            } else if (keyStroke === "a" || keyStroke === "A") {
                play("A")
            } else if (keyStroke === "s" || keyStroke === "S") {
                play("S")
            } else if (keyStroke === "d" || keyStroke === "D") {
                play("D")
            } else if (keyStroke === "z" || keyStroke === "Z") {
                play("Z")
            } else if (keyStroke === "x" || keyStroke === "X") {
                play("X")
            } else if (keyStroke === "c" || keyStroke === "C") {
                play("C")
            }
        }
    </script>
</body>

</html>
